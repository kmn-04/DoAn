spring:
  application:
    name: backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/doan?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&sessionVariables=sql_mode=''&characterEncoding=UTF-8&useUnicode=true&connectionCollation=utf8mb4_unicode_ci&useServerPrepStmts=false
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    # HikariCP Connection Pool Optimization
    hikari:
      maximum-pool-size: 20          # Số connection tối đa (tùy server RAM/CPU)
      minimum-idle: 5                # Số connection idle tối thiểu
      connection-timeout: 30000      # 30 seconds - timeout khi không có connection
      idle-timeout: 600000           # 10 minutes - đóng connection idle
      max-lifetime: 1800000          # 30 minutes - đổi mới connection định kỳ
      pool-name: TourBookingHikariCP
      auto-commit: false             # Tắt auto-commit cho performance
      leak-detection-threshold: 60000 # 60 seconds - phát hiện connection leak
      connection-test-query: SELECT 1 # Test connection validity
  
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false  # Disable OSIV for better performance
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
  
  sql:
    init:
      mode: never  # Disable automatic SQL initialization (using manual schema)
      defer-datasource-initialization: true
      continue-on-error: true  # Ignore DDL errors
  
  # OAuth2 Client Configuration for Google
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
  
